<img id="img" src="/indexMEDIA/1871-banner-mind.jpg" alt="1871">
                <script type="text/javascript">
                    $(function(){
                        //prepare data array with img urls
                        var dataArray=new Array();
                        dataArray[0]="/indexMEDIA/1871-banner-mind.jpg";
                        dataArray[1]="/indexMEDIA/1871-banner-body.jpg";
                        dataArray[2]="/indexMEDIA/1871-banner-spirit.jpg";
                        dataArray[3]="/indexMEDIA/1871-banner.jpg";

                        //start with id=1 after 2 seconds
                        var thisId=1;
                        // otherwise it would play the mind video twice.

                        window.setInterval(function(){
                            $('#img').attr('src',dataArray[thisId]);
                            thisId++; //increment data array id
                            if (thisId==4) thisId=0; //repeat from start
                        },5000);
                    });
                </script>
